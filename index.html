<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player with Slider | Swiper JS</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css'>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="album-cover">
    <div class="swiper">
      <div class="swiper-wrapper">
        
        <div class="swiper-slide">
          <img src="./images/pleasePleasePlease.jpg" />
          <div class="overlay">
            <a href="https://youtu.be/Yl_thbk40A0?si=CZKuckjCOje2ioGP" target="_blank">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="./images/doverBeach.jpg" />
          <div class="overlay">
            <a href="https://youtu.be/E4ybfrPq7Kg?si=bvh0KE0D-uS5ZVYf" target="_blank">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="./images/butterflyEffect.jpg" />
          <div class="overlay">
            <a href="https://youtu.be/uTY_5y5gNv8?si=R1NLrEc9gr7dFxpg" target="_blank">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </div>
        </div>
        <div class="swiper-slide">
            <img src="./images/whoKnows.jpg" />
            <div class="overlay">
              <a href="https://youtu.be/eQN0VOzgXiU?si=UIi2NSoD-ruJAAd7" target="_blank">
                <ion-icon name="logo-youtube"></ion-icon>
              </a>
            </div>
          </div>
        <div class="swiper-slide">
          <img src="./images/sunset.jpg" />
          <div class="overlay">
            <a href="https://youtu.be/AIa7HPfyU7k?si=Jcllh6QMbsPnx6rQ" target="_blank">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="./images/zanzibar.jpg" />
          <div class="overlay">
            <a href="https://youtu.be/4-aVY9nzfdk?si=UjbHiHMGj2MUcTCH" target="_blank">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="./images/softcore.jpg" />
          <div class="overlay">
            <a href="https://youtu.be/ggG9ySCChYw?si=77Y1Ots0kORu6LAR" target="_blank">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="music-player">
    <h1>Title</h1>
    <p>Song Name</p>

    <audio id="song">
      <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" />
    </audio>

    <input type="range" value="0" id="progress" />

    <!-- Volume Control -->
    <div class="volume-control">
      <input type="range" value="100" id="volume" />
      <i class="fas fa-volume-up"></i>
    </div>

    <div class="controls">
      <button class="backward">
        <i class="fa-solid fa-backward"></i>
      </button>
      <button class="play-pause-btn">
        <i class="fa-solid fa-play" id="controlIcon"></i>
      </button>
      <button class="forward">
        <i class="fa-solid fa-forward"></i>
      </button>
    </div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script>
  <script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js'></script>
  <script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js'></script>
  <script src="./script.js"></script>
</body>
</html>
